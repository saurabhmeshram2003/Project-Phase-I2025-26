<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Details - BugTracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0b1020;
            --panel: #0f1528;
            --muted: #9aa3b2;
            --text: #e6ecf5;
            --brand: #6aa6ff;
            --brand-2: #8b5cf6;
            --ok: #22c55e;
            --warn: #f59e0b;
            --danger: #ef4444;
            --radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .detail-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: var(--panel);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--brand), var(--brand-2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: white;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--brand), var(--brand-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-outline {
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
            background: rgba(255, 255, 255, 0.03);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .main-content {
            flex: 1;
            padding: 30px 40px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .breadcrumb a {
            color: var(--brand);
            text-decoration: none;
        }

        .breadcrumb i {
            font-size: 12px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .bug-id {
            color: var(--muted);
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-edit {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warn);
        }

        .btn-edit:hover {
            background: rgba(245, 158, 11, 0.2);
        }

        .content-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        @media (max-width: 1024px) {
            .content-layout {
                grid-template-columns: 1fr;
            }
        }

        .bug-details {
            background: var(--panel);
            border-radius: var(--radius);
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--brand);
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        @media (max-width: 768px) {
            .detail-grid {
                grid-template-columns: 1fr;
            }
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            font-size: 14px;
            color: var(--muted);
            font-weight: 600;
        }

        .detail-value {
            font-size: 16px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-open {
            background: rgba(106, 166, 255, 0.1);
            color: var(--brand);
        }

        .status-progress {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warn);
        }

        .status-resolved {
            background: rgba(34, 197, 94, 0.1);
            color: var(--ok);
        }

        .status-closed {
            background: rgba(139, 92, 246, 0.1);
            color: var(--brand-2);
        }

        .priority-high {
            color: var(--danger);
            font-weight: 600;
        }

        .priority-medium {
            color: var(--warn);
            font-weight: 600;
        }

        .priority-low {
            color: var(--ok);
            font-weight: 600;
        }

        .description-content {
            line-height: 1.7;
            margin-bottom: 25px;
        }

        .steps-content {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 15px;
            white-space: pre-line;
            line-height: 1.7;
        }

        .comments-section {
            background: var(--panel);
            border-radius: var(--radius);
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 30px;
        }

        .comment-form {
            margin-bottom: 30px;
        }

        .comment-textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text);
            font-size: 15px;
            margin-bottom: 15px;
            resize: vertical;
        }

        .comment-textarea:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(106, 166, 255, 0.15);
        }

        .comment-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-upload-btn {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 8px 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            color: var(--muted);
            cursor: pointer;
            font-size: 14px;
        }

        .file-upload-btn:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .file-input {
            display: none;
        }

        .comment-submit {
            padding: 10px 20px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--brand), var(--brand-2));
            color: white;
            border: none;
