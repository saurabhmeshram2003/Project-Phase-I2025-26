<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€¢ Bug Tracker</title>
    <style>
        :root{
            --bg:#0b1020;          /* deep navy */
            --panel:#0f1528;       /* card bg */
            --muted:#9aa3b2;       /* text muted */
            --text:#e6ecf5;        /* text */
            --brand:#6aa6ff;       /* primary */
            --brand-2:#8b5cf6;     /* accent */
            --ok:#22c55e;          /* success */
            --warn:#f59e0b;        /* warning */
            --danger:#ef4444;      /* danger */
            --radius:16px;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
            background: radial-gradient(1200px 800px at 20% -10%, #1a2444 0%, transparent 60%),
                        radial-gradient(800px 500px at 120% 10%, #2a1f55 0%, transparent 50%),
                        linear-gradient(180deg, #0b1020, #0b1020 70%);
            color: var(--text);
            line-height: 1.55;
            overflow-x: hidden;
        }
        .login-container {

            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        .login-background {

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(40px);
        }
        .shape-1 {
            width: 400px;
            height: 400px;
            background: var(--brand);
            top: -100px;
            left: -100px;
        }
        .shape-2 {
            width: 300px;
            height: 300px;
            background: var(--brand-2);
            bottom: -50px;
            right: -50px;
        }
        .login-card {
            background: var(--panel);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.06);
            width: 100%;
            max-width: 440px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--brand), var(--brand-2));
        }
        .brand {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            background: linear-gradient(135deg, var(--brand), var(--brand-2));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 10px 30px rgba(106, 166, 255, 0.25);
        }
        .logo span {
            color: white;
            font-size: 24px;
            font-weight: 800;
        }
        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--brand), var(--brand-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            color: var(--muted);
            font-size: 14px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        label {
            font-weight: 600;
            font-size: 14px;
            color: var(--muted);
        }
        .input-wrapper {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
        }
        .input-field {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text);
            font-size: 15px;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(106, 166, 255, 0.15);
        }
        .input-field::placeholder {
            color: var(--muted);
        }
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .checkbox {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            position: relative;
            cursor: pointer;
        }
        .checkbox:checked {
            background: var(--brand);
            border-color: var(--brand);
        }
        .checkbox:checked::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .forgot-link {
            color: var(--brand);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        .forgot-link:hover {
            color: var(--brand-2);
        }
        .login-button {
            background: linear-gradient(135deg, var(--brand), var(--brand-2));
            border: none;
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(106, 166, 255, 0.2);
        }
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(106, 166, 255, 0.3);
        }
        .login-button:active {
            transform: translateY(0);
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--muted);
            font-size: 14px;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        .divider span {
            padding: 0 15px;
        }
        .social-login {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-2px);
        }
        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: var(--muted);
        }
        .register-link a {
            color: var(--brand);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        .register-link a:hover {
            color: var(--brand-2);
        }
        .demo-accounts {
            margin-top: 25px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        .demo-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--muted);
        }
        .demo-account {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }
        .demo-account:last-child {
            border-bottom: none;
        }
        .demo-role {
            font-weight: 600;
            color: var(--text);
        }
        .demo-credentials {
            color: var(--muted);
            font-size: 13px;
        }
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-background">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
        </div>
        
        <div class="login-card">
            <div class="brand">
                <div class="logo">
                    <span>BT</span>
                </div>
                <h1 class="title">Welcome Back</h1>
            
                <p class="subtitle">Sign in to your Bug Tracker account</p>
            </div>
            
            <form class="login-form" method="POST" action="/login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <div class="input-icon">ðŸ‘¤</div>
                        <input type="text" id="username" name="username" class="input-field" placeholder="Enter your username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <div class="input-icon">ðŸ”’</div>
                        <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password" required>

                    </div>
                </div>
                
                <div class="remember-forgot">
                    
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-button">Sign In</button>
            </form>
            
            
            
            <div class="register-link">
                Don't have an account? <a href="/register">Create account</a>
            </div>
            </div>
        </div>
    </div>

    <script>
        // Form submission - let the form submit naturally to Flask backend
        const loginForm = document.querySelector('.login-form');
        loginForm.addEventListener('submit', (e) => {
            // Optional: Add client-side validation here if needed
            console.log('Form submitted');
        });
    </script>
</body>
</html>
